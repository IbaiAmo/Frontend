<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BurgerChurger</title>
</head>
<body>

    <nav>
        <div class="navBar">
        <h1>Sistemas informaticos</h1>

        <div class="menuCont">
            <div class="menu">
            <a href="#">Home</a>
            <a href="#">Compras</a>
            <a href="#">Anton</a>
            <a href="#">Miau</a>
            <img id="menuCerrar" src="close-line.png">
            </div>
        </div>

        <img id="menuAbrir" src="menu-line.png">

        </div>
    </nav>

    <div class="slider">
        <div class="slideFotos activo">
            <img src="tormenta.jpg">
        </div>
        <div class="slideFotos">
            <img src="cielo.jpg">
        </div>
        <div class="slideFotos">
            <img src="nube.jpg">
        </div>
        <div class="slideFotos">
            <img src="tormenta.jpg">
        </div>
        <div class="slideFotos">
            <img src="cielo.jpg">
        </div>
        <div class="containerSol">
            <img src="arrow-right-line.png" class="solIzq" width="70px" style="rotate: 180deg;">
            <img src="arrow-right-line.png" class="solDer" width="70px">
        </div>
    </div>

<script>
const fotos = document.querySelectorAll(".slideFotos")
const solIzq = document.querySelector(".solIzq")
const solDer = document.querySelector(".solDer")

solIzq.addEventListener('click', e =>{
    for(let i = 0; i < fotos.length; i++){
        if (fotos[i].classList.contains("activo") && i != 0){
            fotos[i].classList.remove("activo");
            fotos[i-1].classList.add("activo");
            fotos[i-1].classList.remove("fotoIzq");
            break;
        }
    }
});

solDer.addEventListener('click', e =>{
    for(let i = 0; i < fotos.length; i++){
        if (fotos[i].classList.contains("activo") && i != fotos.length-1){
            fotos[i].classList.remove("activo");
            fotos[i].classList.add("fotoIzq");
            fotos[i+1].classList.add("activo");
            break;
        }
    }
});


</script>
<script src="menuBurger.js"></script>
</body>
</html>
