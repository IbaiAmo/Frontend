<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<title>Bootstrap 5 grid</title>
</head>

<style>

.row{
	--bs-gutter-x: 0;
}

</style>

<body>
	
	<div class="row text-center">
        <header class="bg-dark text-light col-lg-4 d-none d-lg-block" style="height: 50px;">HEADER</header>
        <nav class="text-light bg-danger col-lg-8 col-md-4">MENU</nav>
        <section class="bg-info text-light col-lg-12 col-md-8" style="height: 200px;">HERO</section>
        

		<div class="row bs-gutter-x-none" style="height: 150px;">
			<section class="bg-primary text-light col-lg-6 col-md-12">MAIN</section>
		<div class="col-lg-3 col-md-12 row offset-lg-3">
        	<section class="bg-success text-light row-lg-3 order-lg-1 order-md-2" >IMAGE</section>
        	<section class="bg-secondary text-light row-lg-3 order-lg-2 order-md-1 d-none d-md-block">EXTRA</section>
		</div>
		</div>
        <footer class="bg-warning" style="height: 50px;">BANNER</footer>
	</div>
</body>
</html>
